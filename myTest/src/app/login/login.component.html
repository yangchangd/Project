<p>login works!</p>
<form #form="ngForm" name="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <!--#username是模板引用变量-->
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="请输入手机号"
      [(ngModel)]="model.username"
      #username="ngModel"
      required
      pattern="1[3,5,7,8]\d{9}"
    />
    <div class="error" [hidden]="username.valid || username.untouched">
      <div>{{username?.errors}}</div>
      <span *ngIf="username.errors?.['required']">请输入手机号</span>
      <span *ngIf="username.errors?.['pattern']">手机号格式不正确</span>
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      [(ngModel)]="model.password"
      #password="ngModel"
      required
      name="password"
      placeholder="请输入密码"
      minlength="5"
    />
    <div ng-messages="loginForm.password.$error" style="color:maroon" role="alert">
      <span ng-message="required">password is request</span>
      <span ng-message="minlength">password too short</span>
    </div>
  </div>

  <!-- <div class="cb-group">
    <label>
    <input type="checkbox">
    <span>7天自动登录</span>
    </label>
    <a href="">忘记密码</a>
    </div> -->

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    登录
  </button>
</form>
